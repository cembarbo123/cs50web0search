<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="nav">
            <a class="toplinks" href="imagesearch.html">Images</a>
            <a class="toplinks" href="advanced.html">Advanced</a>
        </div>

        <div class="middle">
            <div class="Image">
                <img src="googlefont.png" height="102" width="300" class="img">                
            </div>

            <form action="https://www.google.com/search" class="searchbar_container">
                <div class="searchbar">
                    <input type="text" name="q" class="searchbar" placeholder="Google Search or Type URL">                    
                </div>

                <div class="buttons">
                    <input type="submit" value="Google Search" class="button1">
                    <input type="submit" value="Im Feeling Lucky" name="btnI" class="button2">
                </div>

            </form>
        </div>

    </body>
</html>
